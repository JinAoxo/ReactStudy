	<script>
		$(document).ready(function () {
			// var player = videojs('myPlayerID');
			videojs.getPlayer('myPlayerID').ready(function () {
				var myPlayer = this;
			});
			// Live 버튼 추가
			myPlayer.getChild('controlBar').addChild('LiveToggle');

			// 해상도 설정 버튼 추가
			myPlayer.getChild('controlBar').addChild('ResolutionSwitcher');

			// 실시간 채팅창 추가
			var chatOptions = {
				global: true,
				iframe: true,
				id: 'my-chat',
				src: 'http://www.example.com/chat',
				width: '300px',
				height: '500px',
				scrolling: 'no'
			};
			myPlayer.on('loadedmetadata', function () {
				myPlayer.chat(chatOptions);
			});
		});
	</script>
